<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>login页面</title>
    <link rel="stylesheet" href="css/weui/weui.css">
    <link rel="stylesheet" href="css/jquery-weui/jquery-weui.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <div class="login-wrap">
        <h2>登录</h2>
        <form id="login-form" action="">
            <div class="login-group">
                <input class="input-login" placeholder="登录名" type="text" required>
            </div>
            <div class="login-group">
                <input class="input-login input-login-password" placeholder="密码" type="password" required>
                <a id="clear-val" href="###" class="iconfont icon-icondelete"></a>
            </div>
            <div class="forget-wrap">
                <a id="forget-btn" href="###">忘记密码?</a>
            </div>
            <div class="login-group-btn">
                <a id="login-submit" class="login-submit" href="center.html">登录</a>
                <!--<button id="login-submit" class="login-submit">登录</button>-->
            </div>
        </form>
    </div>
</div>
<script src="js/base.min.js"></script>
<script src="js/plugins/weui.js"></script>
<script src="js/app.min.js"></script>
<script>
    //表单验证
    var $loginForm = $("#login-form");
    $loginForm.form();
    /*$('#login-submit').click(function () {
        $loginForm.validate();
    });*/
    //clearVal
    var $publicTit = $('input.input-login-password');
    $(document).on("input propertychange", "input.input-login-password", function () {
        var $clearVal = $('#clear-val');
        var valLength = $(this).val().length;
        if (valLength == 0) {
            $clearVal.hide();
        } else {
            $clearVal.show();
        }
    });
    $(document).on("click", "#clear-val", function () {
        $publicTit.val('').focus();
        $(this).hide();
    });

    $('#forget-btn').click(function () {
        $.alert({
            title: '请联系管理员修改密码',
            text: '1345677@hotmail.com',
            onOK: function () {
                //点击确认
            }
        });
    });
</script>
</body>
</html>
