<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>签到录入</title>
    <link rel="stylesheet" href="css/weui/weui.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_e43ka912tkqvkj4i.css">
    <link rel="stylesheet" href="css/jquery-weui/jquery-weui.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="navbar navbar-danger">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="link">
                <i class="iconfont icon-back"></i>
            </a>
        </div>
        <div class="center">签到</div>
        <div class="right">
        </div>
    </div>
</div>
<div class="container">
    <div class="enter-wrap">
        <div class="enter-img">
            <img src="images/sign-img.jpg" alt="">
        </div>
        <div class="sign-date ui-border-b">
            <i class="iconfont icon-icon-time"></i>
            <span>2016年7月5号 周六</span>
        </div>
        <div class="sign-location m-t ui-border-t">
            <i class="iconfont icon-iconlocation"></i>
            <div class="sign-location-bd">
                <strong>邹城市邹城县</strong>
                <span>张庄街道24号134户</span>
            </div>
        </div>
        <div class="sign-map-wrap">
            <iframe id="mapPage" width="100%" height="100%" frameborder=0
                    src="http://apis.map.qq.com/tools/locpicker?&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&referer=myapp">
            </iframe>
        </div>
    </div>
</div>
<div class="fixed-enter-sign ui-border-t">
    <a href="###" class="button">确认签到</a>
</div>
<script src="js/base.min.js"></script>
<script src="js/plugins/weui.js"></script>
<script src="js/app.min.js"></script>
<script>
    window.addEventListener('message', function(event) {
        // 接收位置信息，用户选择确认位置点后选点组件会触发该事件，回传用户的位置信息
        var loc = event.data;
        if (loc && loc.module == 'locationPicker') {//防止其他应用也会向该页面post信息，需判断module是否为'locationPicker'
            console.log('location', loc);
        }
    }, false);
</script>
</body>
</html>
