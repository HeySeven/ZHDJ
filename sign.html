<script>
    $(function () {
        $('#sign-file').change(function () {
            var urlArray = window.location.href.split("sign");
            window.location.href = urlArray[0] + 'sign-entering' + urlArray[1];
        });
        $("#inline-calendar").calendar({
            container: "#inline-calendar",
            input: "#sign-input",
            multiple:true,
            value: ["2016-11-06","2016-11-08"], //设置签到日期
            disabledVal: false, //禁用选择
            touchMove: false, //禁用月份切换
            toolbar: false //禁用年月选择
        });
        //$("#sign-input").calendar("setValue", ["2016-12-12"]);
    })
